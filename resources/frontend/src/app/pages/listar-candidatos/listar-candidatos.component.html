    <div class="inputs">
        <table>
            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>Cpf</th>
                <th>Data de nascimento</th>
                <th>Gênero</th>
                <th>Formação</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of source">
                    <td>{{item.id}}</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.cpfCnpj}}</td>
                    <td>{{item.dataNascimento}}</td>
                    <td>{{item.genero}}</td>
                    <td>{{item.formacao}}</td>
                </tr>
            </tbody>
        </table>
        
    <app-voltar></app-voltar>
  </div>
